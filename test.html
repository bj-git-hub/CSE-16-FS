<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Burger Menu</title>
</head>
<body style="margin:0; padding:0; height:100vh; font-family:Arial, Helvetica, sans-serif;
             background-image:url('background.jpg'); background-size:cover; background-position:center;
             background-repeat:no-repeat; display:flex; justify-content:center; align-items:center;">

    <!-- Center Panel -->
    <div style="background-color:#333333; width:480px; padding:30px 40px 45px 40px;
                border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.5);">

        <!-- Title -->
        <h1 style="margin:0; text-align:center; font-size:40px; color:#ffe600; letter-spacing:2px;">
            BURGER
        </h1>
        <h2 style="margin:8px 0 30px 0; text-align:center; font-size:26px; color:#ffffff; font-weight:normal;">
            Menu
        </h2>

        <!-- Burger List -->
        <div style="font-size:16px; color:#ffffff;">

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>CHICKEN BURGER</span>
                <span>&#8377; 110</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>DOUBLE CHEESE BURGER</span>
                <span>&#8377; 170</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>CHICKEN CHEESE BURGER</span>
                <span>&#8377; 140</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>DOUBLE PATTY BURGER</span>
                <span>&#8377; 210</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>PERI PERI CHICKEN BURGER</span>
                <span>&#8377; 135</span>
            </div>
        </div>

        <!-- Combos Bar -->
        <div style="margin:25px 0 18px 0; background-color:#ffe600; padding:10px 0;
                    text-align:center; font-size:28px; color:#333333; font-weight:bold;
                    letter-spacing:2px;">
            COMBOS
        </div>

        <!-- Combos List -->
        <div style="font-size:16px; color:#ffffff;">

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>C BURGER FRIES</span>
                <span>&#8377; 155</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>CHEESE B 184</span>
                <span>&#8377; 209</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                <span>BIG (B) CHEESE</span>
                <span>&#8377; 270</span>
            </div>

            <div style="display:flex; justify-content:space-between;">
                <span>BLAST B</span>
                <span>&#8377; 450</span>
            </div>

        </div>
    </div>

</body>
</html>
